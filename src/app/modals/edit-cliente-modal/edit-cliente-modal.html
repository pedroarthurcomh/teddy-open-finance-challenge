<div>
    <div class="header">
      <h6 mat-dialog-title>{{ !!cliente ? 'Editar' : 'Criar' }} cliente:</h6>
      <button mat-dialog-close>
        <img src="close.svg" alt="" />
      </button>
    </div>
    <mat-dialog-content>
        <form [formGroup]="form">
            <input type="text" formControlName="name" placeholder="Digite o nome:">
            <input type="text" formControlName="salary" placeholder="Digite o salÃ¡rio:">
            <input type="text" formControlName="companyValuation" placeholder="Digite o valor da empresa:">
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button id="submit" mat-button (click)="submit()">{{ !!cliente ? 'Editar' : 'Criar' }} cliente</button>
    </mat-dialog-actions>
  </div>
