<div>
  <div class="header">
    <h6 mat-dialog-title>Excluir cliente:</h6>
    <button mat-dialog-close>
      <img src="close.svg" alt="" />
    </button>
  </div>
  <mat-dialog-content
    >Você está prestes a excluir o cliente: <strong>{{cliente.name}}</strong>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="submit" mat-button (click)="deleteUser(cliente)">Excluir cliente</button>
  </mat-dialog-actions>
</div>
