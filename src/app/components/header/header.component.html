<mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <img src="menu.svg" alt="Logo" />
    </button>
    <div class="header-content">
      <div class="logo" routerLink="/private/customers">
        <img src="logo.svg" alt="Teddy Logo" />
      </div>
      <nav class="header-navigation">
        <a routerLink="/private/customers" routerLinkActive="active">Clientes</a>
        <a routerLink="/private/selected-customers" routerLinkActive="active">Clientes selecionados</a>
        <a (click)="logout()">Sair</a>
      </nav>
      <div class="user">
        Ol√°, <strong>{{ username }}!</strong>
      </div>
    </div>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <div class="navigation-list">
        <ul>
          <li>
            <button class="sidenav-option" routerLink="/private/home" routerLinkActive="nav-active">
              <img src="home.svg" alt="Home">
              <span>Home</span>
            </button>
          </li>
          <li>
            <button class="sidenav-option" routerLink="/private/customers" routerLinkActive="nav-active">
              <img src="user.svg" alt="Home">
              <span>Clientes</span>
            </button>
          </li>
          <li>
            <button class="sidenav-option" routerLink="/private/products" routerLinkActive="nav-active">
              <img src="products.svg" alt="Home">
              <span>Produtos</span>
            </button>
          </li>
        </ul>
      </div>
    </mat-drawer>
    
    <router-outlet></router-outlet>
  </mat-drawer-container>
